<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>
    <h1>Buat Account Baru</h1>
</head>
<body>
    <form action="#" method="#">
        <h3><b>Sign up form</b></h3>
        <label for="">First name</label>
        <br>
        <input  required type="text" id ="first--name">
        <br>
        <br>
        <label for="">Last name</label>
        <br>
        <input  required type="text" id="last--name">
        <br>
        <div>
            <h3>Gender</h3>
            <label for="male"><input type="radio" name="male" id="radio-male">Male</label>
            <br>
            <label for="female"><input type="radio" name="female" id="radio-female">female</label>
            <br>
            <label for="other"><input type="radio" name="other" id="radio-other">other</label>
        </div>
        <h4>Nationality</h4>
        <select name="indo" id="select-nation">
            <option value="indonesia" unselected>indonesia</option>
        </select>
        <div>
            <ui>
                <label for="bhs-indo"><input type="checkbox" name="bahasa indonesia" id="checkbox-indonesia">Bahasa indonesia</label>
                <br>
                <label for="bhs-inggris"><input type="checkbox" name="bahasa inggris" id="checkbok-inggris">Bahasa Inggris</label>
                <br>
                <label for="bhs-inggris"><input type="checkbox" name="other" id="checkbox-other">Other</label>
                <br>
            </ui>
        </div>
        <h3>Bio</h3>
        <textarea name="Bio" cols="30" rows="10" ></textarea>
        <br>
        <button href="welcome.html" id="">sign up</button>
    </form>
</body>
</html>
